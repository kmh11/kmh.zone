  <body>
      <p id="timer">0</p>
      <p id="instructions">Click on the cursor as many times as you can in 5 seconds to test your clicking speed!</p>

        <span id="nameLabel">Create/sign in to an account to save your score: </span><input id="nameInput" type="text" onKeyUp="checkKey(event)" placeholder="Username"></input><input id="passwordInput" type="password" onKeyUp="checkKey(event)" placeholder="Password"></input><button onclick="setUsername()" id="nameSet">Set</button>
      </div>
      <div id="scoreLabels"><span id="topScoreLabel">Top: <span id="topScore"></span></span><span id="avgScoreLabel">Average: <span id="avgScore"></span></span></div>
      <p class="labels" id="clicksLabel">Clicks: <span id="clicks">0</span></p>
      <img id="cursor" src="cursor.svg" draggable="false"></img>
      <p class="labels" id="cpsLabel">Clicks per second: <span id="cps">0</span></p>
      <div id="allScoreLabels"><span id="allTopLabel">Top (all users): <span id="allTop"></span></span></div>
